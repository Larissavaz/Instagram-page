<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>

    <div class="instagram-wrapper">

                <a href="#" class="instagram-login"><b>Continuar como larissavaz</b></a>

            </div><br>
            <div class="group">
                <p class="not-acount">Não é larissavaz?</p><br>
                <p class="notaccount">
                    <spam class="link-blue"><b>Trocar de contas</b></spam>
                    ou
                    <spam class="link-blue"><b>Cadastre-se</b></spam>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app"><b>Baixe o aplicativo</b></p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>

</html>
